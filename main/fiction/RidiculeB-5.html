　ルミナが居なくなって独りに戻った寮生活。教室も同じで、寮の部屋にルミナが居たという形跡は見当たらない。
<p>
ルミナは私の幻想だったの<span class="three"></span>？
</p>
　不安に駆られた私はルミナに会いたいと思う。<BR />
　お兄ちゃん以外の人と仲良くなれたのは初めての経験だった。<BR />
　私はルミナと同じように、首にシーツで作った縄をベッドにくくりつける。
<p>
あぁ…、私はここでやっていけそうにない。
</p>
　全てを失う覚悟を決めた私は全体重を縄にかけた。
