<main>
	<div id="wrap">

　渋い色の浴衣を着た若い男性がカランコロン…下駄を鳴らして歩いている。行きつけの喫茶店に行く様子は心が躍っているように見えて、出入り口を開ける表情は薄っすらと笑みを浮かべている。席を案内されて頼むはブラックコーヒー。<BR />
「少々お待ちください」<BR />
　待っている間、ガラス越しに見える行き来する者たちに目を細める。<BR />
　今日も今日とて、人に化けた妖怪が蔓延っているのに、更に笑みを浮かべた。
