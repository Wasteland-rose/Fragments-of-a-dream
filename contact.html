<main>

<div id="mail-form">
<form id="contactForm">
  <input type="text" id="name" placeholder="名前" required>
  <input type="email" id="email" placeholder="メールアドレス" required>
  <textarea id="message" placeholder="メッセージ" required></textarea>
  <button type="submit">送信</button>
</form>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = encodeURIComponent(document.getElementById("name").value);
    const email = encodeURIComponent(document.getElementById("email").value);
    const message = encodeURIComponent(document.getElementById("message").value);

    const subject = "お問い合わせ";
    const body = `名前: ${name}%0Aメール: ${email}%0Aメッセージ:%0A${message}`;
    window.location.href = `mailto:itonekaei@gmail.com?subject=${subject}&body=${body}`;
  });
</script>
